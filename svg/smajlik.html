        <script>
            let XL = document.querySelector("#XL")
            let XP = document.querySelector("#XP")
            let OkoL = document.querySelector("#OkoL")
            let OkoP = document.querySelector("#OkoP")
            let Huba = document.querySelector("#Huba")
            let Drzhuba = document.querySelector("#Drzhuba")

            OkoL.addEventListener("click", deathL)
            OkoP.addEventListener("click", deathP)
            XL.addEventListener("click", rebornL)
            XP.addEventListener("click", rebornP)
            Huba.addEventListener("click", shudup)
            Drzhuba.addEventListener("click", spikup)

            function deathL() {
                OkoL.style.display = "none"
                XL.style.display = "block"
            }
            function deathP() {
                OkoP.style.display = "none"
                XP.style.display = "block"
            }
            function rebornL() {
                OkoL.style.display = "block"
                XL.style.display = "none"
            }
            function rebornP() {
                OkoP.style.display = "block"
                XP.style.display = "none"
            }
            function shudup() {
                Huba.style.display = "none"
                Drzhuba.style.display = "block"
            }
            function spikup() {
                Huba.style.display = "block"
                Drzhuba.style.display = "none"
            }
        </script>
