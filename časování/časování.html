<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .bitch {
                height: 300px;
                display: none;
            }
            .reveal {
                display: block;
            }
        </style>
    </head>
    <body>
        <img src="bitch.JPG" class="bitch" alt="" />
        <script>
            let bitch = document.querySelector(".bitch")

            // setTimeout(() => {
            //     bitch.classList.toggle("reveal")
            // }, 5000)

            setInterval(() => {
                bitch.classList.toggle("reveal")
            }, 1000)
        </script>
    </body>
</html>
